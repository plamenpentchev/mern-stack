<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverless React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
    <style>
        .hw-title{
            color: orange;
        }
        .hw-your-name {
            color: green;
        }
    </style>
</head>
<body>
    <div id='content'></div>
    <script type='text/babel'>

        const jsxElem = (
            <div key='your-name'>
                <p className='hw-your-name'>Plamen Pentchev</p>
            </div>
        );

        const elem = React.createElement(
            'div', // type
            {title: 'outer div', className: 'hw-title'}, // attributes
            [   //children
                React.createElement('h1', {key:'title', className:'hw-title'}, 'Hallo React'),
                jsxElem
            ]
        )
        ReactDOM.render(elem, document.getElementById('content'));
    </script>
</body>
</html>
